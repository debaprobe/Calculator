<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calculate.css">
        
        <title>Calculator</title>
    </head>
    <body>
        <!-- <h1 class="heading">Calculator using HTML, CSS & JavaScript</h1> -->
        <div class="calculator">
            <h1 class="heading">Calculator</h1>
            <input type = 'text' placeholder="0">
            
            <div>
                <button class = "operator">AC</button>
                <button class = "operator">%</button>
                <button class = "operator">00</button>
                <button class = "operator">DEL</button>       
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "operator">*</button>       
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class = "operator">/</button>       
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class = "operator">+</button>       
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equalbtn">=</button>
                <button class = "operator">-</button>       
            </div>

        </div>
    <script src="script.js"></script>    
    </body>
</html>
